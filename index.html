<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <script src="results.js" defer></script>
    <title>Frontend Mentor | Results summary component</title>
</head>
<body>
    <div class="wrapper">
        <main class="grid-container">
            <div class="result">
                <h2>Your Result</h2>
                <div class="score-circle">
                    <p class="score"></p>
                    <p>of 100</p>
                </div>
                <p class="score-description">Great</p>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="summary">
                <h2>Summary</h2>
                <table>
                    <tr>
                        <th></th>
                        <td></td>
                    </tr>
                </table>    
                <button type="button" class="btn-continue">Continue</button>
            </div>
        </main>
        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>.
            Coded by <a href="https://github.com/zoedarkweather">Jennifer Souza</a>.
        </footer>
    </div>
</body>

</html>
